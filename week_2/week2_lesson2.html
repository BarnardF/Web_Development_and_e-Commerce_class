<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333
        }
        legend {
            font-size: x-large;
            font-weight: bold;
        }
        h1 {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form action="processor.php" method="post">


    <fieldset>
        <legend>Personal Information</legend>

    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" required minlength="3" maxlength="20" placeholder="Jeff"><br></br>

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" required minlength="3" maxlength="25" placeholder="Bezos"><br></br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="0" max="150" placeholder="0"><br></br>

    <input type="radio" id="male" name="gender" value="male">
    <label for="Male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="Female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="Other">Other</label><br></br>

    <label for="cars">Choose your favourite food:</label>
    <select id="food" name="food">
      <option value="Burger">Burger</option>
      <option value="Pizza">Pizza</option>
      <option value="Sushi" selected>Sushi</option>
      <option value="Lasagna">Lasagna</option>
    </select>
    <input type="submit">
    </fieldset><br></br>


    <fieldset>
        <legend>Contact information</legend>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="email@email.com" required><br></br>

    <label for="Phone">Phone number:</label>
    <input type="tel" name="Phone" id="Phone" placeholder="081 234 5678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </fieldset><br></br>


    <fieldset>
        <legend>Login</legend>
        
    <label for="Password">Password:</label>
    <input type="password" name="password" id="password" required><br>


    <input type="checkbox" id="communist" name="communist" value="I support communist" required>
    <label for="communist">I love communism</label><br>

    <input type="checkbox" id="capitalism" name="capitalism" value="I support capitalism" disabled>
    <label for="capitalism">I love capitalism</label>
    </fieldset><br>





    <p><input type="submit" value="Submit"></p>
    <p><input type="submit" value="Reset"></p>


   
</form>
</body>
</html>
