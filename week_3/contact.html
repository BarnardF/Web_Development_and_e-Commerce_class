    <main>
        <h2>Get in touch</h2>
        <p>For any questions or suggestions please reach out</p>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="description">Describe yourself:</label><br></br>
            <textarea name="description" rows="15" cols="25"></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
