<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Information</h1>
        <nav>
            <ul>
                <li><a href="practice_index.html">HomePage</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get in touch with me</h2>
        <p>For any questions contact me here</p>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>
            

            <label for="questions">Enter your questions:</label><br></br>
            <textarea name="questions" rows="15" cols="25"></textarea><br><br>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Barnard Website. All rights resent</p>
    </footer>
</body>
</html>
